<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor Menüsü</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 300px;
        }

        li {
            margin: 15px 0;
            text-align: center;
        }

        a {
            display: block;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        a:active {
            background-color: #388e3c;
        }


        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            ul {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Doktor Menüsü</h1>

    <nav>
        <ul>
            <li><a href="/doctorAppointments">Randevularım</a></li>
            <li><a href="/doctorProfile">Profilim</a></li>
            <li><a href="/logout">Çıkış Yap</a></li>
        </ul>
    </nav>
</body>
</html>
