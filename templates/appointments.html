<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        form {
            display: inline-block;
            margin: 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Randevular</h1>
    <table>
        <tr>
            <th>Hasta Adı</th>
            <th>Doktor Adı</th>
            <th>Tarih</th>
            <th>Zaman</th>
            <th>Durum</th>
            <th>Aksiyonlar</th>
        </tr>
        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment[1] }} {{ appointment[2] }}</td>
            <td>{{ appointment[3] }} {{ appointment[4] }}</td>
            <td>{{ appointment[5] }}</td>
            <td>{{ appointment[6] }}</td>
            <td>{{ appointment[7] }}</td>
            <td>
                <a href="{{ url_for('edit_appointment', appointment_id=appointment[0]) }}">Düzenle</a>
                <form method="POST" action="{{ url_for('delete_appointment', appointment_id=appointment[0]) }}">
                    <button type="submit">Sil</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div style="text-align: center;">
        <a href="{{ url_for('admin_menu') }}" class="back-link">Admin Menu'ye Dön</a>
    </div>
</body>
</html>
