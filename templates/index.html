<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoşgeldiniz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }

        a {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoşgeldiniz</h1>
        <a href="{{ url_for('login') }}">Giriş Yap</a><br>
        <a href="{{ url_for('register') }}">Kayıt Ol</a>
    </div>
</body>
</html>
