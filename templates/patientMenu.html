<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Menüsü</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        ul li {
            margin: 15px 0;
        }

        a {
            font-size: 18px;
            color: #4CAF50;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        a:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Hasta Menüsü</h1>

    <nav>
        <ul>
            <li><a href="/bookAppointment">Randevu Al</a></li>
            <li><a href="/viewAppointments">Randevularımı Görüntüle</a></li>
            <li><a href="/cancelAppointment">Randevularımı İptal Et</a></li>
            <li><a href="/logout">Çıkış Yap</a></li>
        </ul>
    </nav>

</body>
</html>
