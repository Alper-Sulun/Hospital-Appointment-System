<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
    margin: 15px 0; /* Her listenin altına ve üstüne 15px boşluk ekler */
        }

        ul li a {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block; /* Linkleri blok gibi gösterir, böylece aralık düzgün çalışır */
        }

        ul li a:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        button {
            font-size: 1rem;
            color: white;
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Menü</h1>
        <ul>
            <li><a href="{{ url_for('appointments') }}">Randevuları Yönet</a></li>
            <li><a href="{{ url_for('doctors') }}">Doktorları Yönet</a></li>
            <li><a href="{{ url_for('departments') }}">Bölümleri Yönet</a></li>
        </ul>
        <!-- Çıkış Yap Formu -->
        <form method="POST" action="{{ url_for('logout') }}">
            <button type="submit">Çıkış Yap</button>
        </form>
    </div>
</body>
</html>
