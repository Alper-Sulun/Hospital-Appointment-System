<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor Düzenle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="text"], input[type="email"] {
            background-color: #f9f9f9;
        }

        select {
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Doktor Bilgilerini Düzenle</h1>

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" name="name" id="name" value="{{ doctor[0] }}" required>
            </div>
            
            <div class="form-group">
                <label for="surname">Soyisim:</label>
                <input type="text" name="surname" id="surname" value="{{ doctor[1] }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="{{ doctor[2] }}" required>
            </div>

            <div class="form-group">
                <label for="workHours">Çalışma Saatleri:</label>
                <input type="text" name="workHours" id="workHours" value="{{ doctor[3] }}" required>
            </div>

            <div class="form-group">
                <label for="department">Bölüm:</label>
                <select name="department" id="department" required>
                    {% for dept in departments %}
                        <option value="{{ dept[1] }}" {% if dept[0] == doctor[5] %} selected {% endif %}>{{ dept[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="contact_info">İletişim Bilgileri:</label>
                <input type="text" name="contact_info" id="contact_info" value="{{ doctor[5] }}" required>
            </div>

            <button type="submit">Değişiklikleri Kaydet</button>
        </form>
    </div>

    <a href="{{ url_for('admin_menu') }}">Admin Menüsüne Dön</a>

</body>
</html>
